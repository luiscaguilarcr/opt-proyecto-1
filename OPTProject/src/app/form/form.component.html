
<mat-card>
  <mat-card-content>
    <div *ngIf="questions.length > 0">
      <h2>{{ actualNumber }} {{ questions[currentQuestionIndex].question }}</h2>
      <mat-radio-group [(ngModel)]="questions[currentQuestionIndex].answer" name="answer" required>
        <mat-radio-button *ngFor="let option of getOptions()" [value]="option">{{ option }}</mat-radio-button>
      </mat-radio-group>
      <mat-card-content class="button-card">
        <button mat-raised-button color="primary" (click)="nextQuestion()" *ngIf="currentQuestionIndex < questions.length - 1">Siguiente</button>
        <button mat-raised-button color="warn" (click)="onSubmit()" *ngIf="currentQuestionIndex === questions.length - 1">Terminar</button>
      </mat-card-content>
    </div>
  </mat-card-content>
</mat-card>
