<mat-card>
    <mat-card-title>Formulario</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Preguntas</mat-label>
          <mat-select formControlName="selectedQuestion" required>
            <mat-option *ngFor="let question of questions" [value]="question._id">{{ question._id }}</mat-option>
            <mat-option *ngFor="let question of questions" [value]="question.question">{{ question.question }}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
